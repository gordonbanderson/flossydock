server {
    listen 80;
    server_name www.arbroathunited.cc arbroathunited.cc;

    rewrite ^ https://arbroathunited.cc$uri permanent;
}


server {


    server_name arbroathunited.cc;

#    auth_basic           “Administrator’s Area”;
#    auth_basic_user_file /home/gordon/.htpasswd; 

    # For https
    listen 443 ssl http2 ;
 listen [::]:443 ssl  http2;
# The first 2 certs are invalid for the site but allow nginx to run
#    ssl_certificate /etc/nginx/ssl/default.crt;
#    ssl_certificate_key /etc/nginx/ssl/default.key;
	ssl_certificate /etc/letsencrypt/live/arbroathunited.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/arbroathunited.cc/privkey.pem;

    server_name localhost;
    root /var/www/aucc/public;
    index index.php index.html index.htm;

    # From SS config, https://docs.silverstripe.org/en/4/getting_started/installation/how_to/configure_nginx/
     #Defend against SS-2015-013 -- http://www.silverstripe.org/software/download/security-releases/ss-2015-013
      if ($http_x_forwarded_host) {
        return 400;
      }

  error_page 404 /assets/error-404.html;
   error_page 500 /assets/error-500.html;

  location ^~ /.well-known/acme-challenge/ {
           root /var/www/aucc/public;
add_header X-Source aucc;
       
}


   location ^~ /assets/ {
     sendfile on;
     try_files $uri =404;
   }


    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }


     # Denials
      location ~ /\.. {
        deny all;
      }
      location ~ \.ss$ {
        satisfy any;
        allow 127.0.0.1;
        deny all;
      }
      location ~ web\.config$ {
        deny all;
      }
      location ~ \.ya?ml$ {
        deny all;
      }
      location ~* README.*$ {
        deny all;
      }
      location ^~ /vendor/ {
        deny all;
      }
      location ~* /silverstripe-cache/ {
        deny all;
      }
      location ~* composer\.(json|lock)$ {
        deny all;
      }
      location ~* /(cms|framework)/silverstripe_version$ {
        deny all;
      }
}
